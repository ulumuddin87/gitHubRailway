<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapot - {{ murid.nama }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    

<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center mb-4">Rapot Semester {{ semester }}</h2>

            <div class="mb-4">
                <p><strong>Nama Murid:</strong> {{ murid.nama }}</p>
                <p><strong>NIS:</strong> {{ murid.nis }}</p>
                <p><strong>Kelas:</strong> {{ murid.kelas }}</p>
            </div>

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 25%;">Mata Pelajaran</th>
                        <th style="width: 10%;">Nilai</th>
                        <th>Deskripsi</th>
                    </tr>
                </thead>
                <tbody>
                {% for n in nilai_list %}
                    <tr>
                        <td>{{ n.mapel }}</td>
                        <td class="text-center">{{ n.nilai }}</td>
                        <td>{{ n.diskripsi }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <div class="mt-4 text-center">
                <a href="{{ url_for('rapot_pdf', murid_id=murid.id, semester=semester) }}" 
                   class="btn btn-success">
                    Download PDF
                </a>
                <a href="{{ url_for('data_murid') }}" class="btn btn-secondary">Kembali</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
