{% extends 'base.html' %}
{% block title %}Nilai Murid{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-success text-white">
    <h5 class="mb-0">Nilai Murid - {{ murid.nama }}</h5>
  </div>
  <div class="card-body">
    <ul class="mb-3">
      <li><b>Nama:</b> {{ murid.nama }}</li>
      <li><b>Kelas:</b> {{ murid.kelas }}</li>
      <li><b>Wali Kelas:</b> {{ murid.wali_kelas }}</li>
    </ul>

    <!-- Pilih Semester dan Tombol Rapot -->
    <div class="mb-4 d-flex align-items-end gap-2">
      <div class="flex-grow-1">
        <label for="semester" class="form-label">Semester:</label>
        <select name="semester" id="semester" class="form-select" required>
          <option value="Ganjil">Ganjil</option>
          <option value="Genap">Genap</option>
        </select>
      </div>

      <div class="d-flex align-items-end">
        <a href="#" id="btnRapot" class="btn btn-primary">
          üìÑ Lihat Rapot
        </a>
      </div>
    </div>

    <!-- Script tombol Rapot -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const btnRapot = document.getElementById("btnRapot");
        const semesterSelect = document.getElementById("semester");

        btnRapot.addEventListener("click", function(e) {
          e.preventDefault();
          const semester = semesterSelect.value;
          const muridId = {{ murid.id }};
          window.location.href = `/rapot/${muridId}/${semester}`;
        });
      });
    </script>

    <!-- Form input nilai -->
    <form method="POST" id="formNilai" onsubmit="return confirmSubmit(event)">
      <div class="row g-3">
        {% for m in mapel_list %}
        <div class="col-md-6">
          <label class="form-label">{{ m.nama }} (Nilai)</label>
          <input type="number" name="mapel_{{ m.id }}" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Deskripsi {{ m.nama }}</label>
          <input type="text" name="deskripsi_{{ m.id }}" class="form-control" required>
        </div>
        {% endfor %}
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('data_murid') }}" class="btn btn-secondary">‚¨Ö Kembali</a>
        <button type="submit" name="action" value="upload" class="btn btn-success">
          üöÄ Upload Nilai
        </button>
      </div>
    </form>
  </div>
</div>

<script>
function confirmSubmit(event) {
  if (event.submitter.value === "upload") {
    return confirm("‚ö†Ô∏è Apakah semua nilai & deskripsi sudah benar sebelum diupload?");
  }
  return true;
}
</script>
{% endblock %}
